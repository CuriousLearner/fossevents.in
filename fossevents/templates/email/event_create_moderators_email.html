{% extends "email/email_base.html" %}

{% block content%}

<p>Hi,</p>

<p>An event <b>"{{ event.title }}"</b> has been created.</p>

<p><b>Start Date: </b>{{ event.start_date }}<br>
<b>End Date: </b>{{ event.end_date }}</p>

<p>{{ event.description }}</p>

<p>Visit {{ site_url }}{{ event.get_absolute_url }} to review the event.</p>
{% endblock %}
